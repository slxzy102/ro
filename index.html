    <style>

        .accept-button {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
        }
        .accept-button:hover {
            background-color: #218838;
        }
        .fade-out {
            opacity: 0;
            animation: fadeout 0.5s ease-in-out;
            animation-fill-mode: forwards;
        }
        .new-screen {
            display: none;
            text-align: center;
            animation: fadein 1s ease-in-out;
        }
        .new-screen.active {
            display: block;
        }
        .new-screen h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }
        #username-input {
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            width: 300px;
            max-width: 100%;
        }
        #done-button {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #done-button:hover {
            background-color: #218838;
        }
        #processing {

        #verify-button {
            background-color: #28a745;

            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #verify-button:hover {
            background-color: #218838;
        }
        #giftcards-left {
            font-size: 18px;
            color: #333;
        }
        #verify-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
        .error {
            color: red;
            font-size: 16px;
            margin-bottom: 20px;
        }
        @keyframes fadeout {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
        @keyframes fadein {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
